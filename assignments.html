<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignments | Student Help Hub</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .page {
      max-width: 1100px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }

    .subjects {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .subject-btn {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: #1e293b;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .subject-btn.active {
      background: #2563eb;
    }

    .assignments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }

    .assignment-card {
      background: white;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: left;
    }

    .assignment-card h3 {
      margin-bottom: 8px;
    }

    .meta {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 12px;
    }

    .actions a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .view {
      background: #2563eb;
      color: white;
    }

    .download {
      background: #16a34a;
      color: white;
    }
  </style>
</head>

</section>
